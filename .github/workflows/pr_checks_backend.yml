name: PR Checks Backend

on:
  pull_request:
    branches:
      - staging
    paths:
      - "data/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Compose
        uses: docker/setup-qemu-action@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.4"

      - name: Install dependencies and build Docker images
        run: |
          cd data
          docker-compose pull
          docker-compose build
      - name: Run vacant-lots-proj
        run: |
          cd data
          docker-compose up -d vacant-lots-proj
        continue-on-error: true

      - name: Check build status
        if: failure()
        run: |
          echo "The vacant-lots-proj failed to build and run."
          exit 1
      - name: Report success
        if: success()
        run: echo "The vacant-lots-proj built and ran successfully."
