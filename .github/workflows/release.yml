name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.8.1'

      - name: List files in the root directory
        run: ls -al

      - name: Check if package-lock.json exists
        run: test -f package-lock.json && echo "package-lock.json exists" || echo "package-lock.json does not exist"

      - name: Clear NPM Cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Generate Release Notes
        id: release_notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Publish Release Notes
        if: steps.release_notes.outputs.release_notes != ''
        uses: actions/github-script@v6
        with:
          script: |
            const { context, github } = require('@actions/github');
            const releaseNotes = `${{ steps.release_notes.outputs.release_notes }}`;
            const newVersion = require('./package.json').version;
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${newVersion}`,
              name: `v${newVersion}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
