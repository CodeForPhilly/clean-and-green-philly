version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    target-branch: 'dependabot-testing' # Change target branch for testing
    open-pull-requests-limit: 1
    commit-message:
      prefix: 'deps'
    groups:
      all-actions:
        patterns:
          - '*'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: 'dependabot-testing' # Change target branch for testing
    open-pull-requests-limit: 1
    commit-message:
      prefix: 'deps'
    groups:
      all-npm:
        patterns:
          - '*'

  - package-ecosystem: 'pip'
    directory: '/data/src'
    schedule:
      interval: 'weekly'
    target-branch: 'dependabot-testing' # Change target branch for testing
    open-pull-requests-limit: 1
    commit-message:
      prefix: 'deps'
    groups:
      all-pip:
        patterns:
          - '*'
