version: "3.8"
services:
  vacant-lots-proj:
    build: .
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - CFP_MAPBOX_TOKEN_UPLOADER
      - VACANT_LOTS_DB
      - CLEAN_GREEN_GOOGLE_KEY
      - PYTHONUNBUFFERED=1
      - GOOGLE_CLOUD_BUCKET_NAME
      - CAGP_SLACK_API_TOKEN
    volumes:
      - ./src:/usr/src/app # is this the line to change? #
      - ~/.config/gcloud/application_default_credentials.json:/app/service-account-key.json
    extra_hosts:
      - host.docker.internal:host-gateway

  formatter:
    build: .
    volumes:
      - ./src:/usr/src/app
    command: sh -c "pipenv run black /usr/src/app"

  streetview:
    build: .
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
      - CLEAN_GREEN_GOOGLE_KEY
      - VACANT_LOTS_DB
      - GOOGLE_CLOUD_BUCKET_NAME

    volumes:
      - ./src:/usr/src/app
      - ~/.config/gcloud/application_default_credentials.json:/app/service-account-key.json
    command: sh -c "pipenv run python streetview.py"
